<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pomodoro Timer - CohortLearning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pomodoro">
        <header>
            <h1>Pomodoro Timer</h1>

    </div>
